name: Update Vulnerability Radar Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours

permissions:
  contents: write

jobs:
  update:
    # Only run on forks, not the upstream repo (fork & go design)
    if: github.repository != 'RogoLabs/VulnRadar'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python etl.py

      - name: Commit updated data
        run: |
          set -e
          if [ -z "$(git status --porcelain data/radar_data.json data/radar_report.md)" ]; then
            echo "No changes to radar outputs"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/radar_data.json data/radar_report.md
          git commit -m "chore: update radar outputs [skip ci]"
          git push
